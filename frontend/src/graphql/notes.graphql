query NotesByCurrentAuthor {
  notesByAuthor {
    id
    title
    text
  }
}

mutation CreateNote($title: String!, $text: String!) {
  createNote(title: $title, text: $text)
}

query getNoteById($noteId: String!) {
  noteById(id: $noteId) {
    id
    title
    text
    authorId
    dateCreated
    dateUpdated
  }
}
